<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html">
        <div class="name">
        <h1>Student Registration Form</h1>
        <hr>
        <label for="">Firstname</label><br>
        <input type="text" placeholder="Firstname"><br><br>
        <label for="">Middlename</label><br>
        <input type="text" 
        placeholder="Middlename"><br><br>
        <label for="">Lastname</label><br>
        <input type="text" 
         placeholder="Lastname">
        </div>
        <div class="course">
            <br><label for="">Course:</label>
            <select name="" id="" style="background: rgb(202, 242, 239);">
                <option value="course" selected>Course</option>
                <option value="">BCA</option>
                <option value="">BSc</option>
            </select>
        </div>
        <div class="gender"><br>
            <label for="">Gender:</label><br>
            <input type="radio" value="Male" >Male
            <input type="radio" value="Female" 
            >Female
            <input type="radio" value="other" 
            >other
        </div>
        <div class="phone">
            <br>
            <label for="">Phone:</label>
            <h3>+91</h3>
    
            <input type="number"placeholder="phone no">
        </div>

        <div class="address">
       
            <label for="">Current Address:</label>
            <textarea name="" id=""placeholder="Current Address"></textarea>
        </div>
        <div class="email">
            <br>
            <h5>Email</h5>
            <input type="email" placeholder="Enter Email">

            <h5>Password</h5>
            <input type="password" placeholder="Enter Password">

            <h5>Re-type Password</h5>
            <input type="password" 
            placeholder="Re-type Password">
        </div>

        <button type="submit">Register</button>
    </form>
    
</body>
</html>
